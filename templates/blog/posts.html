{% extends 'base.html' %}

{% block content %}
    <h1>All Posts</h1>
    <hr>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-3 m-3" style="border: 1px solid black; border-radius: 5%;">
            <h3>{{ post.title }}</h3>
            <p>
                {{ post.content|truncatewords:15 }}...
            </p>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-sm btn-primary m-3">Read more</a>
        </div>
        {% endfor %}
    </div>
    {% include 'blog/posts_pagination.html' with page=posts %}
    {% for topic in topics %}
{% endfor %}
{% endblock %}
